<h2>Requests</h2>

<table class="table table-striped">
  <thead>
    <tr>
      <th>#</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="#request of requests">
      <th scope="row">{{request.id}}</th>
      <td>{{request.state}}</td>
    </tr>
  </tbody>
</table>

<request-detail [request]="selectedRequest"></request-detail>
